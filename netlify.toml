[build]
  # Netlify will automatically detect and build your site
  # If you have a build command, specify it here
  # command = "npm run build"
  # publish = "dist"

[functions]
  # Directory where Netlify functions are located
  directory = "netlify/functions"
  
  # Node.js version for functions
  node_bundler = "esbuild"

[[redirects]]
  # Redirect /api/* to Netlify functions
  from = "/api/chat"
  to = "/.netlify/functions/chat"
  status = 200
  force = true

[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/health"
  status = 200
  force = true
