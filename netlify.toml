# Netlify Configuration
# This enables Edge Functions - no build process needed!

[build]
  # Your site files (HTML, CSS, JS) - no build needed
  publish = "."

[[edge_functions]]
  path = "/api/chat"
  function = "netlify/edge-functions/chat"

[[edge_functions]]
  path = "/api/health"
  function = "netlify/edge-functions/health"
